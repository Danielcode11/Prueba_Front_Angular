<div>
    <mat-form-field>
      <mat-label>Select Cat Breed</mat-label>
      <mat-select (selectionChange)="onBreedSelect($event.value)">
        <mat-option *ngFor="let breed of breeds" [value]="breed.id">{{ breed.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <app-cat-carousel *ngIf="selectedBreed" [breed]="selectedBreed"></app-cat-carousel>
  </div>
